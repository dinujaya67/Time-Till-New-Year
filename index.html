<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Time Till New Year</title>
    <link
      rel="shortcut icon"
      href="./img/favicon-logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Make Countdown HTML Elements -->
    <div class="heading">
      <span class="fText">Start New Year with your beautiful smile.😊</span>
      <h1 id="topic">2024 Begins In</h1>
    </div>
    <div class="countdown-container">
      <div class="countdown-e days-c">
        <p class="big-text" id="days">00</p>
        <span>Days</span>
      </div>
      <div class="countdown-e hours-c">
        <p class="big-text" id="hours">00</p>
        <span>Hours</span>
      </div>
      <div class="countdown-e minutes-c">
        <p class="big-text" id="minutes">00</p>
        <span>Minutes</span>
      </div>
      <div class="countdown-e seconds-c">
        <p class="big-text" id="seconds">00</p>
        <span>Seconds</span>
      </div>
    </div>
    <footer>
      Made with ❤️ by Dinujaya<br />
      <img src="./img/footer-logo.png" alt="Web Designer's Logo" />
    </footer>

    <!-- script files -->
    <script src="./JS/script.js"></script>
    <script src="./JS/makeSnowfall.js"></script>
  </body>
</html>
